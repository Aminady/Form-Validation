<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
        <div class="form-container">
            <!-- <img src="./photo-1614754844959-5e29c8ac2b26.jpeg" alt="sky"> -->
            <form class="form" action="example.com" method="post" novalidate>

                <h2 class="title">SIGN UP</h2>

                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <span aria-live="polite"></span>
                </div>

                <div class="input-container">
                    <label for="country">COUNTRY</label>
                    <input type="text" name="country" id="country">
                </div>

                <div class="input-container">
                    <label for="zip-code">ZIP CODE</label>
                    <input type="number" name="zip-code" id="zip" min="1000">
                </div>
        
                <div class="input-container">
                    <label for="">PASSWORD</label>
                    <input type="password" name="pws" id="pwd">
                    <span aria-live="polite"></span>
                </div>
        
                <div class="input-container">
                    <label for="">CONFIRM PASSWORD</label>
                    <input type="password" name="pwd" id="confirm-pwd">
                    <span aria-live="polite"></span>
                </div>
        
                <button type="submit">Create Account</button>

            </form>
        </div>
    </div>
  <script src="index.js"></script>
  </body>
</html>
